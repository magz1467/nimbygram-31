<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Application</title>
  <!-- Apply patches before loading the application -->
  <script src="/apply-patches.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    #loading.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0070f3;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <h2>Loading Application...</h2>
    <p id="loading-status">Applying patches...</p>
  </div>
  
  <!-- Root element for React -->
  <div id="root"></div>
  
  <script>
    // Update loading status
    function updateStatus(message) {
      document.getElementById('loading-status').textContent = message;
    }
    
    // Check if app has rendered
    function checkRendered() {
      const root = document.getElementById('root');
      return root && root.children.length > 0;
    }
    
    // Hide loading when app renders
    function hideLoading() {
      document.getElementById('loading').classList.add('hidden');
    }
    
    // Check periodically if the app has rendered
    let checkCount = 0;
    const maxChecks = 20;
    const checkInterval = setInterval(() => {
      checkCount++;
      if (checkRendered()) {
        updateStatus('Application rendered successfully!');
        hideLoading();
        clearInterval(checkInterval);
      } else if (checkCount >= maxChecks) {
        updateStatus('Application is taking longer than expected...');
        // Don't redirect, just keep waiting
      }
    }, 500);
    
    // Update status
    updateStatus('Loading application...');
  </script>
  
  <!-- Load the application -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
