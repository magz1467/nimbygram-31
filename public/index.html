<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Your Application</title>
  <style>
    /* Add some basic styles to make it obvious when content renders */
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
    }
    #root {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .loading-indicator {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #f0f0f0;
      z-index: 9999;
    }
  </style>
  <!-- Add the fix script before the main application loads -->
  <script src="/fix-main.js"></script>
</head>
<body>
  <!-- Add a loading indicator that will be visible until React renders -->
  <div class="loading-indicator">
    <h1>Loading application...</h1>
  </div>
  
  <!-- This is the root element where React will mount -->
  <div id="root"></div>
  
  <script>
    // Add a fallback to show something if React fails to load
    window.addEventListener('load', function() {
      setTimeout(function() {
        const loadingIndicator = document.querySelector('.loading-indicator');
        const root = document.getElementById('root');
        
        // If after 5 seconds the root is still empty, show an error
        if (root && root.children.length === 0) {
          if (loadingIndicator) {
            loadingIndicator.innerHTML = `
              <div style="text-align: center; padding: 20px;">
                <h1>Application Failed to Load</h1>
                <p>There was a problem loading the application. Please check the console for errors.</p>
                <button onclick="window.location.reload()">Reload Page</button>
              </div>
            `;
          }
        } else if (loadingIndicator) {
          // If content has loaded, remove the loading indicator
          loadingIndicator.style.display = 'none';
        }
      }, 5000);
    });
  </script>
  
  <!-- Make sure your script is correctly included -->
  <script type="module" src="/src/main.tsx"></script>
</body>
</html>
