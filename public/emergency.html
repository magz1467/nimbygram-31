<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Mode</title>
  <!-- Apply emergency patch before anything else -->
  <script src="/emergency-patch.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #f5f5f5;
    }
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0070f3;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <!-- Loading indicator -->
  <div id="loading">
    <div class="spinner"></div>
    <h2>Emergency Loading...</h2>
    <p id="status">Applying fixes...</p>
  </div>
  
  <!-- Root element for React -->
  <div id="root"></div>
  
  <script>
    // Update status
    function updateStatus(message) {
      document.getElementById('status').textContent = message;
    }
    
    // Check if app has rendered
    function checkRendered() {
      const root = document.getElementById('root');
      return root && root.children.length > 0;
    }
    
    // Hide loading when app renders
    function hideLoading() {
      document.getElementById('loading').style.display = 'none';
    }
    
    // Load the application
    updateStatus('Loading application...');
    
    // Create a script element to load the main application
    const script = document.createElement('script');
    script.type = 'module';
    script.src = '/src/main.tsx';
    script.onerror = () => {
      updateStatus('Failed to load main application. Using fallback...');
      setTimeout(() => {
        window.location.href = '/vanilla.html';
      }, 2000);
    };
    document.body.appendChild(script);
    
    // Check periodically if the app has rendered
    let checkCount = 0;
    const maxChecks = 20;
    const checkInterval = setInterval(() => {
      checkCount++;
      if (checkRendered()) {
        updateStatus('Application rendered successfully!');
        hideLoading();
        clearInterval(checkInterval);
      } else if (checkCount >= maxChecks) {
        updateStatus('Application failed to render. Redirecting to fallback...');
        clearInterval(checkInterval);
        setTimeout(() => {
          window.location.href = '/vanilla.html';
        }, 2000);
      } else {
        updateStatus(`Loading application... (${checkCount}/${maxChecks})`);
      }
    }, 500);
  </script>
</body>
</html>
