<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Bridge</title>
  <!-- Load our fixes before the main application -->
  <script src="/fixed-navigation-override.js"></script>
  <style>
    body {
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 0;
    }
    #loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(255, 255, 255, 0.9);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s;
    }
    #loading-overlay.hidden {
      opacity: 0;
      pointer-events: none;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #0070f3;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .fallback-button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #0070f3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Loading overlay -->
  <div id="loading-overlay">
    <div class="spinner"></div>
    <h2>Loading Application...</h2>
    <p>Please wait while we initialize the application.</p>
    <p id="loading-status">Preparing environment...</p>
    <button id="fallback-button" class="fallback-button" style="display: none;">
      Use Fallback Version
    </button>
  </div>

  <!-- Root element for React -->
  <div id="root"></div>

  <script>
    // Monitor the loading process
    let loadingTimeout;
    const loadingStatus = document.getElementById('loading-status');
    const fallbackButton = document.getElementById('fallback-button');
    
    // Update loading status
    function updateStatus(message) {
      loadingStatus.textContent = message;
      console.log('Loading status:', message);
    }
    
    // Show fallback button after timeout
    loadingTimeout = setTimeout(() => {
      updateStatus('Loading is taking longer than expected...');
      fallbackButton.style.display = 'block';
    }, 5000);
    
    // Handle fallback button click
    fallbackButton.addEventListener('click', () => {
      window.location.href = '/minimal.html';
    });
    
    // Function to check if the app has rendered
    function checkAppRendered() {
      const root = document.getElementById('root');
      return root && root.children.length > 0;
    }
    
    // Hide loading overlay when app is rendered
    function hideLoadingOverlay() {
      clearTimeout(loadingTimeout);
      const overlay = document.getElementById('loading-overlay');
      overlay.classList.add('hidden');
      setTimeout(() => {
        overlay.style.display = 'none';
      }, 500);
    }
    
    // Check periodically if the app has rendered
    const renderCheckInterval = setInterval(() => {
      if (checkAppRendered()) {
        updateStatus('Application rendered successfully!');
        hideLoadingOverlay();
        clearInterval(renderCheckInterval);
      }
    }, 500);
    
    // Load the main application
    updateStatus('Loading main application...');
    
    // Create a script element to load the main application
    const script = document.createElement('script');
    script.type = 'module';
    script.src = '/src/main.tsx';
    script.onerror = () => {
      updateStatus('Failed to load main application.');
      fallbackButton.style.display = 'block';
    };
    document.body.appendChild(script);
    
    // Set a timeout for the entire loading process
    setTimeout(() => {
      if (!checkAppRendered()) {
        updateStatus('Application failed to render within the timeout period.');
        fallbackButton.style.display = 'block';
      }
    }, 10000);
  </script>
</body>
</html>
