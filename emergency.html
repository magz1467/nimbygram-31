<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Emergency Fallback</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
    }
    #root {
      min-height: 100vh;
    }
    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      width: 36px;
      height: 36px;
      border-radius: 50%;
      border-left-color: #09f;
      animation: spin 1s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loading">
    <div class="spinner"></div>
    <p>Loading application...</p>
  </div>
  
  <div id="root"></div>
  
  <script type="module" src="/src/entry.tsx"></script>
  
  <script>
    // Fallback if React doesn't render within 5 seconds
    setTimeout(() => {
      const root = document.getElementById('root');
      if (!root || root.children.length === 0) {
        document.querySelector('.loading').innerHTML = `
          <h1>Application Failed to Load</h1>
          <p>There was a problem loading the application.</p>
          <div style="background-color: #fff; padding: 20px; border-radius: 5px; margin-top: 20px; max-width: 600px;">
            <h2>Troubleshooting Steps:</h2>
            <ol>
              <li>Check your browser console for errors (F12 or right-click > Inspect > Console)</li>
              <li>Try clearing your browser cache</li>
              <li>Disable browser extensions that might be interfering</li>
              <li>Try a different browser</li>
            </ol>
            <button onclick="window.location.reload()" style="padding: 10px 15px; background-color: #09f; color: white; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px;">
              Reload Page
            </button>
          </div>
        `;
      }
    }, 5000);
  </script>
</body>
</html>
